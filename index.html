<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noah</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <video autoplay muted loop id="myVideo">
      <source src="background-video.mp4" type="video/mp4">
    </video>
    <div class="balloon">
        <div>
            <span>N</span>
        </div>
        <div>
            <span>O</span>
        </div>
        <div>
            <span>A</span>
        </div>
        <div>
            <span>H</span>
        </div>
    </div>
    <div class="content-container">
      <div class="content">
        <h2>Convite de Aniversário</h2>
        <h3>Venha comer uma pizza comigo dia 09/03</h3>
        <h1>Faço 1 Ano dia:</h1>
        <h2>05 de Março de 2024</h2>
        <div id="countdown"></div>
        <p id="birthdayMessage" style="display: none;">Hoje faço 1 ano de idade!</p>
        <form id="rsvpForm">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name">
          <button type="submit">Confirmar Presença</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>

</html>
